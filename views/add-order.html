<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class ="col-md-12">
                    <h1>Add Order</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-list py-5">

            <div class="container">
                <p>Enter Order Details</p>
                {% if errormessage %}
                <div class = "alert alert-danger" role ="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form id ="productForm" action="/add-order" method="post">
                    <div class="form-group">
                      <label for="name">Order Name</label>
                      <input type="text" class="form-control" id="name" name="name" value="{{ name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Customer Name</label>
                        <select class="form-control" id="customer" name="customerID" required>
                            <option value="" disabled selected>Select a customer</option>
                            {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="orderDate">Order Date</label>
                        <input type="date" class="form-control" id="orderDate" name="orderDate" value="{{ orderDate }}" required>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </section>
    </main>
</body>
</html>
